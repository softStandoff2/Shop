<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель — Gamer Hub</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #FFD700;
      font-size: 2.8rem;
      text-shadow: 0 0 25px #FFD700, 0 0 50px #FFA500;
      margin-bottom: 30px;
    }
    button {
      padding: 16px 30px;
      font-size: 1.2rem;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 20px #FFD700CC, 0 0 40px #FFA500CC;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #FFA500, #FFD700);
      box-shadow: 0 0 30px #FFD700FF, 0 0 60px #FF8C00FF;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать в Админ-Панель</h1>
  <button onclick="logout()">Выйти</button>

  <script>
    function logout() {
      window.location.href = 'login.html'; // Возврат к логину
    }
  </script>

</body>
</html>
